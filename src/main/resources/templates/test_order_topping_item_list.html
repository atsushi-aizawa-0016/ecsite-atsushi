<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>商品リスト</h1>
	<ol th:each="itemList:${allItemList}">
		<li th:each="item:${itemList}">
			<a th:href="@{'/showDetail/showDetailItem?id=' + ${item.id}}">
				<span th:text="${item.name}">dummy</span><br>
			</a>
				<span th:text="${item.priceM}">dummy</span><br>
				<span th:text="${item.priceL}">dummy</span><br>
		</li>
	</ol>
</body>
</html>
